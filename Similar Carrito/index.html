<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="cuerpo">
        <h1 class="encabezado">Lista de Ciudades de Colombia</h1>
        <div class="container">

            <div id="lista-ciudades">
                <div class="card">
                    <img src="img/Medellin.jpg" class="imagen-ciudad">
                    <div class="info-card">
                        <h4>Medellin</h4>
                        <p>Colombia</p>
                        <p class="precio">$200</p>
                        <a href="#" class="agregar-carrito btn" data-id="1">Agregar</a>
                    </div>
                </div>

                <div class="card">
                    <img src="img/Guatape.jpg" class="imagen-ciudad">
                    <div class="info-card">
                        <h4>GuatapÃ©</h4>
                        <p>Colombia</p>
                        <p class="precio">$230</p>
                        <a href="#" class="agregar-carrito btn" data-id="2">Agregar</a>
                    </div>
                </div>
            </div>




            <div class="menu">
                <ul>
                    <li class="submenu">
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <a href="#" id="vaciar-carrito" class="button">Vaciar</a>
                        </div>
                    </li>
                </ul>

            </div>

        </div>

    </main>

    <script src="js/app.js"></script>

</body>

</html>
